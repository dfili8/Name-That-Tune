<h1>Song Savant</h1>
    
   <img id="musicImg" src="https://images.pexels.com/photos/257904/pexels-photo-257904.jpeg?cs=srgb&dl=audio-business-computer-257904.jpg&fm=jpg">

<div>
   <form id="form" >
    Enter Song Title: <input type="text" ng-model='$ctrl.songTitle'>
    <button id="submit" ng-click='$ctrl.submit()'>Submit</button> 
    <p ng-if='$ctrl.songTitle==="song"'>Correct</p><p ng-if='$ctrl.songTitle !=="song"'>Incorrect</p>
    <p>Song {{$ctrl.clicks}} out of 10!</p>   
  </form>
</div>
